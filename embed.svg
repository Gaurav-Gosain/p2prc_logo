<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="800" height="800">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    --size: 8;
                }

                .bg {
                    width: calc(var(--size)*100px);
                    height: calc(var(--size)*100px);
                    background: linear-gradient(90deg,
                            rgb(254, 188, 80) 30%,
                            rgb(235, 162, 118) 50%,
                            rgb(255, 97, 69) 70%);
                    -webkit-mask-size: calc(var(--size)*100px) calc(var(--size)*100px);
                    -webkit-mask-image: url("data:image/svg+xml;base64,");
                    mask-size: calc(var(--size)*100px) calc(var(--size)*100px);
                    mask-image: url("data:image/svg+xml;base64,");
                }

                .logo {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }

                .p2prc {
                    position: fixed;
                    top: 63%;
                    font-size: calc((var(--size) * 100px)/8);
                    font-weight: 700;
                    font-family: sans-serif;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>

            <div class="logo">
                <div class="bg"></div>
                <div class="p2prc">p2prc</div>
            </div>
        </div>
    </foreignObject>
</svg>